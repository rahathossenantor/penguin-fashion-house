<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/f056a62cc9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="bg-amber-100">
        <section id="banner" class="flex flex-col lg:flex-row items-center justify-between py-12">
            <div class="lg:w-1/2">
                <h1 class="text-7xl uppercase font-bebas"><span class="text-[#FABE4C]">Be the Penguins</span><br>of Winter
                </h1>
                <p class="my-4">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                <button class="py-2 px-4 bg-gradient-to-r from-[#A4BC46] to-[#85A019] uppercase font-medium rounded-lg text-white"><i class="fa-solid fa-cart-shopping"></i> Buy Now</button>
            </div>
            <div class="lg:w-1/2 text-right flex items-center justify-end">
                <img class="block" src="./images/model.png" alt="moldel">
            </div>
        </section>
    </header>
    <main>
        <section id="woman" class="py-12">
            <h3 class="font-bebas uppercase text-3xl">Woman Jacket</h3>
        </section>
    </main>
</body>
</html>
